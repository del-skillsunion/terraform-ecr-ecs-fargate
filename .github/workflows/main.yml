name: Deploy to ECR

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Image and Apply Terraform
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and Push Docker image to Amazon ECR
      env:
        ECR_REGISTRY: 255945442255.dkr.ecr.ap-southeast-1.amazonaws.com
        ECR_REPOSITORY: tf-sample-application
        IMAGE_TAG: latest
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0  # Use the desired version

    - name: Deploy using Terraform
      run: |
        cd path/to/terraform/files
        terraform init
        terraform apply -auto-approve

